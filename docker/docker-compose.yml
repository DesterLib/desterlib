services:
  redis:
    image: redis:7-alpine
    container_name: desterlib-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: desterlib-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: file:/app/db/main.db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3001
      SCANNER_SERVICE_URL: http://scanner-service:8080
      FRONTEND_URL: http://localhost:3001
      METADATA_PATH: /app/metadata
      API_LOG_PATH: /app/logs
      PLUGINS: "@dester/tmdb-plugin,@dester/anilist-plugin"
    ports:
      - "0.0.0.0:3001:3001"
    volumes:
      # Update these paths to your local directories
      - ../desterlib-data/db:/app/db
      - ../desterlib-data/metadata:/app/metadata
      - ../desterlib-data/logs:/app/logs
      # Update this path to your media library location
      - /Volumes/External/Library/Media:/media:ro
    healthcheck:
      test:
        ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scanner-service:
    build:
      context: ../apps/go-service
      dockerfile: Dockerfile
    container_name: desterlib-scanner
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      SCANNER_PORT: 8080
      DATABASE_URL: file:/app/db/main.db
      REDIS_URL: redis://redis:6379/0
      SCANNER_WORKER_COUNT: 10
      SCAN_QUEUE_NAME: metadata:jobs
    ports:
      - "8080:8080"
    volumes:
      # Database volume - same as API service
      - ../desterlib-data/db:/app/db
      # Update this path to your media library location
      - /Volumes/External/Library/Media:/media:ro
    healthcheck:
      test:
        ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  redis_data:
